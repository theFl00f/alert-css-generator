<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Raleway&family=Roboto&display=swap" rel="stylesheet"> 
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper container-fluid">
        <article class="inputBox montserrat container-fluid pt-5">
            <nav class="btn-group btn-group-lg">
                <button id="alertBoxForm" class="active btn btn-primary">Alert Box</button>
                <button id="buttonForm" class="btn btn-secondary">Buttons</button>
                <button id="codeOutput" class="btn btn-secondary">Output</button>
            </nav>
            <form id="alertBoxStyles" class="bg-secondary pl-5 pr-5 rounded-bottom">
                <!-- allow for class name input here -->
                <div class="form-group pt-3">
                    <label for="fontFamily">Font family?</label>
                    <select class="custom-select mt-1" name="fontFamily" id="fontFamily">
                        <option value="none" selected>None</option>
                        <option value="roboto">Roboto</option>
                        <option value="montserrat">Montserrat</option>
                        <option value="lato">Lato</option>
                        <option value="raleway">Raleway</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="alertMessage">alert message? leave empty if no message.</label>
                    <textarea name="alertMessage" id="alertMessage" class="form-control mt-1"></textarea>
                </div>
                <div class="form-group">
                    <label for="alertBoxPaddingX">Alert box width:</label>
                    <input type="range" name="alertBoxPaddingX" id="alertBoxPaddingX" min="12" max="50" value="12" class="custom-range mt-1">
                </div>
                <div class="form-group">
                    <label for="alertBoxPaddingY">Alert box height:</label>
                    <input type="range" name="alertBoxPaddingY" id="alertBoxPaddingY" min="9" max="30" value="9" class="custom-range mt-1">
                </div>
                <div class="form-group">
                    <label for="alertBoxColor">Alert box color:</label>
                    <input type="color" name="alertBoxColor" id="alertBoxColor" value="#305492" class="form-control mt-1">
                </div>
                <div class="form-group">
                    <label for="alertBoxBorderRadius">Border radius:</label>
                    <input type="range" name="alertBoxBorderRadius" id="alertBoxBorderRadius" min="0" max="10" value="0.75" step="0.25" class="custom-range mt-1">
                </div>
                <div class="form-group">
                    <label for="alertBoxBorderWidth">Border width:</label>
                    <input type="range" name="alertBoxBorderWidth" id="alertBoxBorderWidth" min="0.0" max="4.0" step="0.1" value="0" class="custom-range mt-1">
                </div>
                <div class="form-group">
                    <label for="alertBoxBorderColor">Alert border color:</label>
                    <input type="color" name="alertBoxBorderColor" id="alertBoxBorderColor" value="#d6ce82" class="form-control mt-1">
                </div>
                <div class="form-group">

                    <!-- break into 2 different sliders -->
                    <label for="alertMessagePadding">Alert message padding:</label>
                    <input type="range" name="alertMessagePadding" id="alertMessagePadding" max="8" min="1" value="1.75" step="0.25" class="custom-range mt-1">
                </div>
                <div class="form-group">
                    <label for="alertMessageColor">Alert message color:</label>
                    <input type="color" name="alertMessageColor" id="alertMessageColor" value="#ffc1e7" class="form-control mt-1">
                </div>
            </form>
            <form id="buttonStyles" class="bg-secondary pl-5 pr-5 d-none">
                <!-- allow for class name input here -->
                <div class="form-group pt-3">
                    <label for="buttonText1">Dismiss text:</label>
                    <input type="text" id="buttonText1" value="ok" class="form-control mt-1">
                </div>
                <div class="form-group">
                    <label for="buttonHeight">Button height: </label>
                    <input type="range" name="buttonHeight" id="buttonHeight" max="10" min="1" value="2.5" step="0.5" class="custom-range mt-1">
                </div>
                <div class="form-group">
                    <label for="buttonWidth">Button width: </label>
                    <input type="range" name="buttonWidth" id="buttonWidth" max="40" min="1" value="9" class="custom-range mt-1">
                </div>
                <div class="form-group">
                    <label for="buttonBgColor">Button background: </label>
                    <input type="color" name="buttonBgColor" id="buttonBgColor" value="#ffc1e7" class="form-control mt-1">
                </div>
                <div class="form-group">
                    <label for="buttonBorderWidth">Button border width: </label>
                    <input type="range" name="buttonBorderWidth" id="buttonBorderWidth" min="0" max="1" step="0.1" value="0" class="custom-range mt-1">
                </div>
                <div class="form-group">
                    <label for="buttonBorderRadius">Button border radius: </label>
                    <input type="range" name="buttonBorderRadius" id="buttonBorderRadius" min="0" max="5" value="0.5" step="0.5" class="custom-range mt-1">
                </div>
                <div class="form-group">
                    <label for="buttonBorderColor"></label>
                    <input type="color" name="buttonBorderColor" id="buttonBorderColor" value="#d6ce82" class="form-control mt-1">
                </div>
                <div class="form-group">
                    <label for="buttonTextColor"></label>
                    <input type="color" name="buttonTextColor" id="buttonTextColor" value="#305492" class="form-control mt-1">
                </div>
            </form>
            <form id="codeOutputForm" class="bg-secondary pl-5 pr-5 d-none">
                <div class="form-group pt-3">
                    <label for="code">Output:</label>
                    <textarea name="code" id="code" cols="50" rows="15" class="form-control mt-1" readonly></textarea>
                </div>
            </form>
        </article>
        <article class="outputBox container-fluid mt-5">
            <span class="alertBox" id="alertBox">
                <p class="alertMessage"></p>
                <button class="dismiss" id="dismiss"></button>
            </span>
        </article>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
