<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Raleway&family=Roboto&display=swap" rel="stylesheet"> 
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <article class="inputBox">
            <nav>
                <button id="alertBoxForm" class="active">Alert Box</button>
                <button id="buttonForm">Buttons</button>
                <button id="codeOutput">Output</button>
            </nav>
            <form id="alertBoxStyles">
                <!-- allow for class name input here -->
                <label for="fontFamily">Font family?</label>
                <select name="fontFamily" id="fontFamily">
                    <option value="none" selected>None</option>
                    <option value="roboto">Roboto</option>
                    <option value="montserrat">Montserrat</option>
                    <option value="lato">Lato</option>
                    <option value="raleway">Raleway</option>
                </select>
                <label for="alertMessage">alert message? leave empty if no message.</label>
                <textarea name="alertMessage" id="alertMessage"></textarea>
                <label for="alertBoxPaddingX">Alert box width:</label>
                <input type="range" name="alertBoxPaddingX" id="alertBoxPaddingX" min="12" max="50" value="12">
                <label for="alertBoxPaddingY">Alert box height:</label>
                <input type="range" name="alertBoxPaddingY" id="alertBoxPaddingY" min="9" max="30" value="9">
                <label for="alertBoxColor">Alert box color:</label>
                <input type="color" name="alertBoxColor" id="alertBoxColor" value="#305492">
                <label for="alertBoxBorderRadius">Border radius:</label>
                <input type="range" name="alertBoxBorderRadius" id="alertBoxBorderRadius" min="0" max="10" value="0.75" step="0.25">
                <label for="alertBoxBorderWidth">Border width:</label>
                <input type="range" name="alertBoxBorderWidth" id="alertBoxBorderWidth" min="0.0" max="4.0" step="0.1" value="0">
                <label for="alertBoxBorderColor">Alert border color:</label>
                <input type="color" name="alertBoxBorderColor" id="alertBoxBorderColor" value="#d6ce82">
                <label for="alertMessagePadding">Alert message padding:</label>
                <input type="range" name="alertMessagePadding" id="alertMessagePadding" max="8" min="1" value="1.75" step="0.25">
                <label for="alertMessageColor">Alert message color:</label>
                <input type="color" name="alertMessageColor" id="alertMessageColor" value="#ffc1e7">
            </form>
            <form id="buttonStyles">
                <!-- allow for class name input here -->
                <label for="buttonText1">Dismiss text:</label>
                <input type="text" id="buttonText1" value="ok">
                <label for="buttonHeight">Button height: </label>
                <input type="range" name="buttonHeight" id="buttonHeight" max="10" min="1" value="2.5" step="0.5">
                <label for="buttonWidth">Button width: </label>
                <input type="range" name="buttonWidth" id="buttonWidth" max="40" min="1" value="9">
                <label for="buttonBgColor">Button background: </label>
                <input type="color" name="buttonBgColor" id="buttonBgColor" value="#ffc1e7">
                <label for="buttonBorderWidth">Button border width: </label>
                <input type="range" name="buttonBorderWidth" id="buttonBorderWidth" min="0" max="1" step="0.1" value="0">
                <label for="buttonBorderRadius">Button border radius: </label>
                <input type="range" name="buttonBorderRadius" id="buttonBorderRadius" min="0" max="5" value="0.5" step="0.5">
                <label for="buttonBorderColor"></label>
                <input type="color" name="buttonBorderColor" id="buttonBorderColor" value="#d6ce82">
                <label for="buttonTextColor"></label>
                <input type="color" name="buttonTextColor" id="buttonTextColor" value="#305492">
            </form>
            <form id="codeOutputForm">
                <textarea name="code" id="code" cols="50" rows="15"></textarea>
            </form>
        </article>
        <article class="outputBox">
            <span class="alertBox">
                <p class="alertMessage">your alert text here</p>
                <button class="dismiss">ok</button>
            </span>
        </article>
    </div>
</body>
<script src="./scripts/app.js"></script>
</html>
